<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bairro = prompt("bairro de entrega")
        let taxaEntrega 
        switch (bairro) {
            case "centro" :
                taxaEntrega = 5.00
                break
            case "fragata" :
            case "tres vendas" :
                taxaEntrega = 7.00    
                break
            case "laranjal" :
                taxaEntrega = 10.00
                break
            default :
                taxaEntrega = 8.00
        }
        alert(`taxa R$: ${taxaEntrega.toFixed(2)}`)
    </script>
</body>
</html>
