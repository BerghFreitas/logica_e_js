<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de dias por horas </title>
</head>
<body>
    <p>converte a quantidade de dias para horas</p>
    <script>
        var dias = Number(prompt('quantos dias vai durar a viagem ?'))
        var horasExtras = Number(window.prompt('quantas horas a mais?'))
        var horas = dias * 24 + horasExtras
        window.alert(`sua viagem ter√° um total de ${horas} !`)
    </script>
</body>
</html>
