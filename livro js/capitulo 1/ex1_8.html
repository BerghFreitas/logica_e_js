<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa aprendizado</title>
</head>
<body>
    <p>este programa vai captar um numero e dizer quais sao seus vizinhos da esquerda e direita</p>
    <script>
        var numero = Number(window.prompt('digite um numero'))
        window.alert(`numero: ${numero}\nVizinhos: ${numero - 1} e ${numero + 1}`)
    </script>
</body>
</html>
