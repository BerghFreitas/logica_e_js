<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo do dobro de um numero</title>
</head>
<body>
    <script>
        var primeiroNumero = Number(prompt('de um numero')) //dado de entra
        var segundoNumero = Number(prompt('digite outro numero'))
        var soma = primeiroNumero + segundoNumero //calcular o dobro
        window.alert("A soma dos numeros " + primeiroNumero + " e " + segundoNumero + " é : " + soma) //existe esse modo
        window.alert(`a soma dos numeros ${primeiroNumero} e ${segundoNumero} é : ${soma}`) //e esse para concatenar
    
    </script>
</body>
</html>
