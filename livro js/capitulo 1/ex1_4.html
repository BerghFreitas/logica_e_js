<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
< body>
    <script>
        var cor = 'azul'
        var idade = 18
        var numero = '28'
        var numero = Number(numero)
        console.log(typeof idade) // o typeof diz que tipo de variavel foi atribuida no exemplo 'number'
        console.log(typeof cor) // string
        console.log(typeof numero) // era string e foi convertida para numero
        console.log(Number.isInteger(numero)) //o comando Number.isInteger diz se a variavel numeral tem numero inteiro ou possui decimais
    </script>
    
</body>
</html>
