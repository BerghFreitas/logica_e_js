<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calcular o valor de uma saida de restalrante</title>
</head>
<body>
    <p>toFixed serve para colocar a quantidade de casas decimais</p>
    <p>a quebra de linha \n so funciona no alert</p>
   
   <script>
    const valor = window.Number(prompt('quanto deu o jantar?')) //quando dado numero window.Number(prompt())
    const garcom = valor * 0.10
    const total = valor + garcom
    window.alert(`Valor do jantar R$ : ${valor.toFixed(2)}\nTaxa do garçom R$ : ${garcom.toFixed(2)}\nValor total R$ : ${total.toFixed(2)}`)
    document.write(`Taxa do garçom R$: ${garcom.toFixed(2)}`)
    document.write(` Valor total R$: ${total}`)
    document.write(` valor total: ${total}`)
    </script> 
</body>
</html>
